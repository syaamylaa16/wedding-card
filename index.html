<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        marquee {
            color: brown;
            font-size: 1.2rem;
            font-style: italic;
        }

        nav ul {
            display: flex;
            justify-content: center;
            background-color: #ffd898;
            padding: 10px;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: gray;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #fcdaa2;
        }

        html {
            scroll-behavior: smooth;
        }

        .section {
            display: none;
            padding: 50px;
        }

        .active {
            display: block;
        }

        #home {
            background-color: #ffeed3;
            padding: 5% 0;
            text-align: center;
        }

        .home-box {
            background-color: #ffffff;
            max-width: 80%;
            height: auto;
            background-image: url('home.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 8px rgba(0, 0, 0.3, 0.3);
            text-align: center;
            margin: 0 auto;
        }

        .ayat {
            max-width: 80%;
            height: auto;
            background-color: #ffffff;
            background-image: url('ayat.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 8px rgba(0, 0, 0.3, 0.3);
            text-align: center;
            margin: 20px auto;
        }

        .ayat video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .home-box, .ayat {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .home-box, .ayat {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="marquee">
    <p><marquee>Walimatulurus Shah & Fina</marquee></p>
</div>

<nav>
    <ul>
        <li><a href="#home" onclick="showSection('home')">Home üíç</a></li>
        <li><a href="#location" onclick="showSection('location')">Location üìç</a></li>
        <li><a href="#calendar" onclick="showSection('calendar')">Calendar üìÖ</a></li>
        <li><a href="#wishes" onclick="showSection('wishes')">Wishes üìù</a></li>
        <li><a href="#contact" onclick="showSection('contact')">Contact üìù</a></li>
    </ul>
</nav>

<div id="home" class="section active">
    <div class="home-box"></div>
    <br>
    <div class="ayat">
        <video src="gifc1.mp4" controls autoplay loop muted></video>
    </div>
</div>
    <audio autoplay loop>
        <source src="wedding-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => section.classList.remove('active'));

        const section = document.getElementById(sectionId);
        section.classList.add('active');
    }
</script>

</body>
</html>
