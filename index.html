<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-family: 'Lora', serif;
            font-size: 36px;
            font-weight: bold;
        }
        
        marquee {
            color: brown;
            font-size: 18px;
            padding: 5px;
            font-style: italic;
        }

        nav ul {
            display: flex;
            justify-content: center;
            background-color: #ffd898;
            padding: 10px;
            margin: 0;
            flex-wrap: wrap;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: gray;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-size: 16px;
        }

        nav ul li a:hover {
            background-color: #fcdaa2;
        }

        html {
            scroll-behavior: smooth;
        }

        .section {
            display: none;
            padding: 40px;
        }

        .active {
            display: block;
        }

        #home {
            background-color: #ffeed3;
            padding: 50px 0;
            text-align: center;
        }

        .home-box, .ayat {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 8px rgba(0, 0, 0.3, 0.3);
            text-align: center;
            margin: 0 auto;
        }

        .ayat video {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        #location, #calendar, #wishes, #contact {
            background-color: #ffeed3;
            text-align: center;
            padding: 30px 10px;
        }

        .location-box, .map-box, .calendar-box, .countdown-box, .background-hs {
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0 8px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
        }

        .map-btn {
            display: inline-block;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin: 5px;
        }

        .google-maps { background-color: #ff9f78; }
        .waze { background-color: #ff9f78; }

        #countdown {
            font-size: 24px;
            color: brown;
            font-weight: bold;
        }

        iframe {
            width: 90%;
            max-width: 400px;
            height: 500px;
            border-radius: 10px;
        }

        .contact-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: #fff;
            padding: 10px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            justify-content: center;
            margin: 5px auto;
        }

        .contact-container a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            nav ul { flex-direction: column; text-align: center; }
            nav ul li a { font-size: 14px; }
        }
    </style>
</head>
<body>
<div class="marquee">
    <marquee>Walimatulurus Shah & Fina</marquee>
</div>

<nav>
    <ul>
        <li><a href="#home" onclick="showSection('home')">Home üíç</a></li>
        <li><a href="#location" onclick="showSection('location')">Location üìç</a></li>
        <li><a href="#calendar" onclick="showSection('calendar')">Calendar üìÖ</a></li>
        <li><a href="#wishes" onclick="showSection('wishes')">Wishes üìù</a></li>
        <li><a href="#contact" onclick="showSection('contact')">Contact üìù</a></li>
    </ul>
</nav>

<div id="home" class="section active">
    <div class="home-box"></div>
    <br>
    <div class="ayat">
        <video src="gifc1.mp4" controls autoplay loop muted></video>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }
</script>
</body>
</html>
